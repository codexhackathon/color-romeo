<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./romeo_sentiment_array.js"></script>
    <style>
    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
    </style>
  </head>
  <body>
    <p>romeo sentiment graph</p>
    <div class=chart>
    </div>
  </body>
  <script>
      var baseline = 500;
      var current_scene = '';
      d3
        .select("body")
        .select(".chart")
        .selectAll('div')
        .data(romeo_data)
        .enter()
          .append("div")
          .style('margin-left', function(d) {
            if (d['line_polarity'] < 0) {
              return 500 - (Math.abs(d['line_polarity'])*100) + 'px';
            } else {
              return 500 + 'px';
            }
          })
          .style('width', function(d) {
            if (d['line_polarity'] < 0) {
              console.log(d); return Math.abs(d['line_polarity'])*100 + 'px';
            } else {
              return d['line_polarity']*100 + 'px';
            }
          })
          .attr('y', function(d, i) { return i })
          .attr('height', '1')
          .style('fill', 'blue')
  ;

  </script>
</html>
