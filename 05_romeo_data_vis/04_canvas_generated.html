<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./romeo_sentiment_array.js"></script>
  </head>
  <body>
    <p>romeo sentiment graph</p>
    <canvas id='myCanvas' width=1000 height=5000>
    </canvas>
  </body>
  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var count = 0;
    var act = '';
    var scene = '';
    for (line of romeo_data) {
      count += 1;
      if (line['act'] != act) {
        context.beginPath();
        context.rect(1, count, 1000, 10);
        context.fill_style = 'red';
        context.fill();
        act = line['act']
      };
      var height = 1;
      var width = Math.abs(line['line_polarity']) * 100;
      var start_position = (function(line) {
        if (line['line_polarity'] < 0) {
          return 500 - width;
        } else {
          return 500;
        };
      }(line));
      context.beginPath();
      context.rect(start_position, count, width, 1);
      context.fillStyle = 'blue';
      context.fill();
    }

  </script>
</html>
