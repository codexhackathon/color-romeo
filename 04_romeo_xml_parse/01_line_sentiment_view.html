<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./romeo_sentiment_array.js"></script>
  </head>
  <body>
    <p>Moby Dick Sentence length</p>
    <svg width="1000" height="10000"></svg>
  </body>
  <script>
      d3.
        select("body").
        select("svg").
        selectAll('rect').
        data(romeo_data).
        enter()
          .append("rect")
          .attr('x', '1')
          .attr('y', function(d, i) { return i })
          .attr('height', '1')
          .attr('width', function(d, i) { return d['line_polarity']*10 })
          .style('fill', 'blue')
  ;

  </script>
</html>
